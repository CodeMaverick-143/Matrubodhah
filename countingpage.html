    <style>
        body{
            background-image: url('image.png');
            background-attachment: fixed;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 150px;
        }
        .image-container {
            margin: 10px;
            border: 2px solid rgba(128, 128, 128, 0.5);
            box-shadow: 0 0 10px rgba(128, 128, 128, 0.5);
            overflow: hidden;
            height: 300px;
            width: 400px;
            border-radius: 10px;
        }
        .image-container img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }
        /*Animation sliders*/
        .wrapper{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper1{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            height: 400px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
        }
        .card{
            width: 80px;
            border-radius: .75rem;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2rem;
            margin: 0 10px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
        }
        .card > .row{
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }
        .card > .row > .icon{
            background: #223;
            color: white;
            border-radius: 50%;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
        }
        input{
            display: none;
        }
        input:checked+label{
            width: 700px;
        }
        input:checked+label .description{
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .card[for="c1"]{
            background-image: url(FOUR.png);
        }
        .card[for="c2"]{
            background-image: url(FOUR.png);
        }
        .card[for="c3"]{

        }

    <script>
        let next = document.querySelector('.next')
let prev = document.querySelector('.prev')

next.addEventListener('click', function(){
    let items = document.querySelectorAll('.item')
    document.querySelector('.slide').appendChild(items[0])
})

prev.addEventListener('click', function(){
    let items = document.querySelectorAll('.item')
    document.querySelector('.slide').prepend(items[items.length - 1]) 
})
